<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <header>
      <img src="./assets/contact-form-icon.svg" alt="Logo of Becv" />
    </header>
    <main>
      <h1>Interested in our business pricing?</h1>
      <h2>
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </h2>
      <form>
        <div class="form-control">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ethan Johnson"
          />
        </div>
        <div class="form-control">
          <label for="email">Company Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ethan@johnson.com"
          />
        </div>
        <div class="form-control">
          <label for="size">Company Size</label>
          <select name="size" id="size">
            <option value="Self-employed">Self-employed</option>
            <option value="1-10 employees">1-10 employees</option>
            <option value="11-50 employees">11-50 employees</option>
            <option value="51-200 employees">51-200 employees</option>
            <option value="201-500 employees">201-500 employees</option>
            <option value="500+ employees">500+ employees</option>
          </select>
        </div>
        <div class="form-control">
          <label for="name">Subject</label>
          <select name="Subject" id="subject">
            <option value="Building Landing Page">Building Landing Page</option>
            <option value="Implementing Payment System">
              Implementing Payment System
            </option>
            <option value="Working on the Backend">
              Working on the Backend
            </option>
            <option value="Working on the Frontend">
              Working on the Frontend
            </option>
            <option value="Deployment">Deployment</option>
            <option value="Business Inquiries">Business Inquiries</option>
            <option value="Making connections">Making connections</option>
          </select>
        </div>
        <div class="form-control">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Contact Sales</button>
      </form>
    </main>
  </body>
</html>
